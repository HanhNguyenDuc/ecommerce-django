<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        {{ form }}
        {% if error %}
            {{error}}
        {% endif %}
        <input type="submit" value="Submit">
        
    </form>
    <a hrel="{% url 'register' %}"> Đăng ký</a>
</body>
</html>
